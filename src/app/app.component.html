<p *ngIf="!cargando && !login" class="navbar">
    <mat-toolbar color="primary">
        <span>Eventos MyTicket</span>
        <span class="example-spacer"></span>
        <mat-icon class="down" *ngIf="logged" style="cursor: pointer;" routerLink="/mis-compras">download</mat-icon>
        <p *ngIf="logged" class="text">Ticket virtual</p>
        <mat-icon style="cursor: pointer;" routerLink="/evento/">home</mat-icon>
        <mat-icon [matMenuTriggerFor]="menu" style="cursor: pointer;" class="logout">person_pin</mat-icon>
        <mat-menu #menu="matMenu">
          <button *ngIf="logged && esAdmin" style="cursor: pointer;" routerLink="/ventas" mat-menu-item>Ventas</button>
          <button *ngIf="!logged" style="cursor: pointer;" (click)="redirect()" mat-menu-item>Iniciar sesión</button>
          <button *ngIf="logged" style="cursor: pointer;" (click)="logout()" mat-menu-item>Cerrar sesión</button>
        </mat-menu>
      </mat-toolbar>
</p>
<router-outlet *ngIf="!cargando"></router-outlet>
<footer  *ngIf="!cargando">© 2018 - 2024 Todos los derechos reservados / My Ticket Colombia SAS</footer>
<div class="mensaje">¿Necesitas ayuda?</div>
<div (click)="redirectW()" class="whatsapp"><img src="../assets/wp.png" alt=""></div>
<div *ngIf="cargando" class="spinner"><img src="../assets/spinner.gif" alt=""></div>
