<div class="container">
    <mat-horizontal-stepper [linear]="true">
        <!-- Primer paso - Información personal -->
        <mat-step [stepControl]="createEmpresaGeneral">
            <ng-template matStepLabel>Información general</ng-template>
            <div class="error-box bg-danger text-white text-center">
                <span *ngIf="submitted && createEmpresaGeneral.invalid">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
            </div>
            <form [formGroup]="createEmpresaGeneral" class="form">
                <div class="row">
                    <mat-form-field appearance="fill">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="nombre" placeholder="Ingresa el nombre" required>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field appearance="fill">
                        <mat-label>Nit</mat-label>
                        <input matInput formControlName="nit" placeholder="Ingresa el nit" required>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field appearance="fill">
                        <mat-label>Direccion</mat-label>
                        <input matInput formControlName="direccion" placeholder="Ingresa la direccion" required>
                    </mat-form-field>
                </div>
            </form>
            <div class="footer">
                <div class="footer__right">
                    <button mat-button matStepperNext [disabled]="createEmpresaGeneral.invalid">
                        <mat-icon>arrow_forward</mat-icon>
                    </button>
                </div>
            </div>
        </mat-step>

        <!-- Segundo paso - Contacto -->
        <mat-step [stepControl]="createEmpresaContacto">
            <ng-template matStepLabel>Contacto</ng-template>
            <form [formGroup]="createEmpresaContacto">
                <div class="row">
                    <mat-form-field appearance="fill">
                        <mat-label>Correo electrónico</mat-label>
                        <input matInput formControlName="email" placeholder="Ingresa el correo electrónico" required>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field appearance="fill">
                        <mat-label>Teléfono</mat-label>
                        <input matInput formControlName="telefono" placeholder="Ingresa el número de teléfono" required>
                    </mat-form-field>
                </div>
                <div class="row">
                    <mat-form-field appearance="fill">
                        <mat-label>Ciudad</mat-label>
                        <input matInput formControlName="ciudad" placeholder="Ingresa la ciudad" required>
                    </mat-form-field>
                </div>
            </form>
            <div class="footer">
                <div class="footer__left">
                    <button mat-button matStepperPrevious>
                        <mat-icon>arrow_back</mat-icon>
                    </button>
                </div>
                <div class="footer__right">
                    <button mat-button (click)="setempresa()" [disabled]="createEmpresaContacto.invalid">
                        <mat-icon>check_circle</mat-icon>
                    </button>
                </div>
            </div>
        </mat-step>
    </mat-horizontal-stepper>
</div>
