<div class="container">
    <mat-horizontal-stepper [linear]="true">
      <!-- Primer paso - Información personal -->
      <mat-step [stepControl]="createUsuarioPersonal">
        <ng-template matStepLabel>Información personal</ng-template>
        <div class="error-box bg-danger text-white text-center">
          <span *ngIf="submitted && createUsuarioPersonal.invalid">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
        </div>
        <form [formGroup]="createUsuarioPersonal" class="form">
          <div class="row">
            <mat-form-field appearance="fill">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="nombre" placeholder="Ingresa el nombre" required>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field appearance="fill">
              <mat-label>Apellido</mat-label>
              <input matInput formControlName="apellido" placeholder="Ingresa el apellido" required>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field appearance="fill">
              <mat-label>Id</mat-label>
              <input matInput formControlName="nit" placeholder="Ingresa el id" required>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field appearance="fill">
              <mat-label>Rol</mat-label>
              <mat-select formControlName="tipo">
                <mat-option value="adminEmpresa">Admin</mat-option>
                <mat-option value="vendedorEmpresa">Vendedor</mat-option>
              </mat-select>
            </mat-form-field>
          </div>          
        </form>
        <div class="footer">
          <div class="footer__right">
            <button mat-button matStepperNext [disabled]="createUsuarioPersonal.invalid">
              <mat-icon>arrow_forward</mat-icon>
            </button>
          </div>
        </div>
      </mat-step>
  
      <!-- Segundo paso - Contacto -->
      <mat-step [stepControl]="createUsuarioContacto">
        <ng-template matStepLabel>Contacto</ng-template>
        <form [formGroup]="createUsuarioContacto">
          <div class="row">
            <mat-form-field appearance="fill">
              <mat-label>Correo electrónico</mat-label>
              <input type="email" matInput formControlName="email" placeholder="Ingresa el correo electrónico" required>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field appearance="fill">
              <mat-label>Teléfono</mat-label>
              <input matInput formControlName="telefono" placeholder="Ingresa el número de teléfono" required>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field appearance="fill">
              <mat-label>Dirección</mat-label>
              <input matInput formControlName="direccion" placeholder="Ingresa la dirección" required>
            </mat-form-field>
          </div>
        </form>
        <div class="footer">
          <div class="footer__left">
            <button mat-button matStepperPrevious>
              <mat-icon>arrow_back</mat-icon>
            </button>
          </div>
          <div class="footer__right">
            <button mat-button (click)="addEditarUsuario()" [disabled]="createUsuarioContacto.invalid">
                <mat-icon>check_circle</mat-icon>
              </button>
          </div>
        </div>
      </mat-step>
  
  </mat-horizontal-stepper>
  </div>
