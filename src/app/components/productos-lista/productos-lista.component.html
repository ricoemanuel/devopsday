<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-16">
        <div class="card">
          <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
              <h4 class="mb-0">Lista de Productos</h4>
              <div>
                <button class="btn btn-danger mr-2" (click)="agregarProducto()">Agregar Nuevo Producto</button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th style="width: 20%;">NIT</th>
                    <th style="width: 25%;">Descripci√≥n</th>
                    <th style="width: 15%;">Precio Compra</th>
                    <th style="width: 15%;">Precio Venta</th>
                    <th style="width: 10%;">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let producto of productos">
                    <td>{{ producto.nit }}</td>
                    <td>{{ producto.descripcion }}</td>
                    <td>{{ producto.precioCompra }}</td>
                    <td>{{ producto.precioVenta }}</td>
                    <td>
                      <div class="btn-group">
                        <div class="row">
                          <div class="col-md-6 col-lg-5">
                            <button type="button" class="btn btn-success" (click)="editarProducto(producto)">Editar</button>
                          </div>
                          <div class="col-md-6 col-lg-4 mt-2 mt-md-0">
                            <button type="button" class="btn btn-secondary" (click)="eliminarProducto(producto)">Eliminar</button>
                          </div>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
