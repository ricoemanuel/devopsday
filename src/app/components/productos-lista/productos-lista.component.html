<br>
<div class="buscador">
  <mat-form-field appearance="outline">
    <mat-label>Escriba su búsqueda</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</div>

<div class="mat-elevation-z8 overflow-auto col-md-11 datatable">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="precioVenta">
      <th mat-header-cell *matHeaderCellDef> Precio de Venta </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="showconfig==='venta'">
          <span *ngIf="element.precioVenta1!==0">{{element.precioVenta1}}</span>
          <mat-form-field *ngIf='element.precioVenta1===0 ' class="example-full-width" style="width: 80px;">
            <input [formControl]="$any(precio).controls[element.codigo]"
            (change)="agregarProducto(element)"
              matInput
              required
              [readonly]='cantidad.value[element.codigo]===""'>
          </mat-form-field>
        </div>
        <div *ngIf="showconfig!=='venta'">
          <span>{{element.precioVenta1}}</span>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let element"> {{element.saldoCantidades}} </td>
    </ng-container>
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="example-full-width" style="width: 80px;">
          <input [formControl]="$any(cantidad).controls[element.codigo]"
            (change)="agregarProducto(element)"
           matInput
            required>
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="descuento">
      <th mat-header-cell *matHeaderCellDef> Descuento </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="example-full-width" style="width: 80px;">
          <input [formControl]="$any(descuento).controls[element.codigo]"
          (change)="agregarProducto(element)"
            matInput
            required
            [readonly]='cantidad.value[element.codigo]===""'>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button *ngIf="showconfig!=='venta'" mat-button (click)="editarProducto(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button *ngIf="showconfig!=='venta'" mat-button>
          <mat-icon>remove_red_eye</mat-icon>
        </button>
        
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[4,10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  <button *ngIf="showconfig==='venta'" mat-button (click)="emitProduct()">
    Listo <mat-icon>check_circle</mat-icon>
  </button>
</div>
