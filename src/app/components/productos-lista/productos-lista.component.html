<br>
<div class="buscador">
  <mat-form-field appearance="outline">
    <mat-label>Escriba su búsqueda</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</div>

<div class="mat-elevation-z8 overflow-auto col-md-11 datatable">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="precioCompra">
      <th mat-header-cell *matHeaderCellDef> Precio de Compra </th>
      <td mat-cell *matCellDef="let element"> {{element.precioCompra}} </td>
    </ng-container>

    <ng-container matColumnDef="precioVenta">
      <th mat-header-cell *matHeaderCellDef> Precio de Venta </th>
      <td mat-cell *matCellDef="let element"> {{element.precioVenta}} </td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-form-field class="example-full-width" style="width: 80px;">
          <input 
          [formControl]="$any(cantidad).controls[element.codigo]" 
          (keyup.enter)="emitProduct(element)"
          matInput required>
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="descuento">
      <th mat-header-cell *matHeaderCellDef> Descuento </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-form-field class="example-full-width" style="width: 80px;">
          <input 
          [formControl]="$any(descuento).controls[element.codigo]" 
          (keyup.enter)="emitProduct(element)"
          matInput required>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button *ngIf="showconfig!=='venta'" mat-button (click)="editarProducto(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button *ngIf="showconfig!=='venta'" mat-button>
          <mat-icon>remove_red_eye</mat-icon>
        </button>
        <button *ngIf="showconfig==='venta'" mat-button (click)="emitProduct(element)">
          <mat-icon>check_circle</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
