
<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Lista de Clientes</h4>
            <div>
              <button class="btn btn-danger mr-2" (click)="agregarCliente()">Agregar Nuevo Usuario</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>ID</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cliente of clientes">
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.apellido }}</td>
                <td>{{ cliente.id }}</td>
                <td>
                  <div class="btn-group">
                    <button class="btn btn-success" (click)="editarCliente(cliente)"><i class="fa fa-pencil"></i> Editar</button>
                    <button class="btn btn-secondary" (click)="eliminarCliente(cliente)"><i class="fa fa-trash"></i> Eliminar</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
