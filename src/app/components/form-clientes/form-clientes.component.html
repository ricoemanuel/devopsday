<div class="container">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title text-center mb-4">Formulario de clientes</h5>
        <form>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Ingresa el nombre">
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa el correo electrónico">
          </div>
          <div class="form-group">
            <label for="phone">Teléfono</label>
            <input type="tel" class="form-control" id="phone" placeholder="Ingresa el número de teléfono">
          </div>
          <div class="form-group">
            <label for="address">Dirección</label>
            <input type="text" class="form-control" id="address" placeholder="Ingresa la dirección">
          </div>
          <div class="form-group">
            <label for="city">Ciudad</label>
            <input type="text" class="form-control" id="city" placeholder="Ingresa la ciudad">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Guardar</button>
        </form>
      </div>
    </div>
  </div>
