<div class="container contenedor">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card" *ngIf="iniciarSesion">
          <div class="card-header">Inicia sesion</div>
          <div class="card-body">
              <div class="form-group">
                <label for="correo">Correo:</label>
                <input [(ngModel)]="correo" type="text" class="form-control" id="correo" required>
              </div>
              <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input [(ngModel)]="contrasena" type="password" class="form-control" id="contrasena" required>
              </div><br>
              <button (click)="iniciar()" class="btn btn-primary">Login</button>
              <p>¿No tienes cuenta? <strong (click)="switch('registrarse')">Registrate</strong></p>
          </div>
        </div>
        <div class="card" *ngIf="registrarse">
            <div class="card-header">Registro</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input [(ngModel)]="nombre" type="text" class="form-control" id="nombre" required>
                  </div>
                  <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input [(ngModel)]="apellido" type="text" class="form-control" id="apellido" required>
                  </div>
                  <div class="form-group">
                    <label for="cedula">Cédula:</label>
                    <input [(ngModel)]="cedula" type="text" class="form-control" id="cedula" required>
                  </div>
                <div class="form-group">
                  <label for="correo">Correo:</label>
                  <input [(ngModel)]="correo" type="text" class="form-control" id="correo" required>
                </div>
                <div class="form-group">
                  <label for="contrasena">Contraseña:</label>
                  <input [(ngModel)]="contrasena" type="password" class="form-control" id="contrasena" required>
                </div><br>
                <button (click)="registro()" class="btn btn-primary">Login</button>
                <p>¿Ya tienes cuenta? <strong (click)="switch('iniciarSesion')">Inicia sesión</strong></p>
            </div>
          </div>
      </div>
    </div>
  </div>
