<br>
<div class="buscador">
  <mat-form-field appearance="outline">
    <mat-label>Escriba su b√∫squeda</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</div>

<div class="mat-elevation-z8 overflow-auto col-md-11 datatable">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="nit">
      <th mat-header-cell *matHeaderCellDef> Nit </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button *ngIf="showconfig!=='venta'" mat-button (click)="editarProveedor(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button *ngIf="showconfig!=='venta'" mat-button>
          <mat-icon>remove_red_eye</mat-icon>
        </button>
        <button *ngIf="showconfig==='venta'" mat-button (click)="emitProveedor(element)">
          <mat-icon>check_circle</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
